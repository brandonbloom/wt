[env]
_.path = "{{ cwd }}/bin"
GOCACHE = "{{ cwd }}/.gocache"
GOMODCACHE = "{{ cwd }}/.gopath"
GOBIN = "{{ cwd }}/bin"

[tools]
go = "latest"
"go:github.com/deref/transcript" = "latest"

[tasks.build]
run = "go build -o bin/ ./cmd/wt "

[tasks.test]
run = """
go test ./...
transcript check transcripts/*.cmdt
"""
